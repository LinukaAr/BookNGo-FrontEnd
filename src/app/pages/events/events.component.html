<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let event of events">
      <div class="card h-100">
        <img src="../../../assets/event1.jpg" class="card-img-top" alt="Event image">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.shortDescription}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{event.price | currency}}</span>
            <span class="badge bg-info">{{event.availableTickets}} tickets left</span>
          </div>
          <div class="mt-3">
            <button class="btn btn-outline-primary me-2" (click)="showDetails(event)">Details</button>
            <button class="btn btn-success" (click)="buyTickets(event)" [disabled]="event.availableTickets === 0">
              Buy Tickets
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Details Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailsModalLabel">{{selectedEvent?.name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedEvent?.imageUrl" class="img-fluid mb-3" alt="Event image">
        <p>{{selectedEvent?.description}}</p>
        <p><strong>Price:</strong> {{selectedEvent?.price | currency}}</p>
        <p><strong>Available Tickets:</strong> {{selectedEvent?.availableTickets}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="buyTickets(selectedEvent)" [disabled]="selectedEvent?.availableTickets === 0">Buy Tickets</button>
      </div>
    </div>
  </div>
</div>
